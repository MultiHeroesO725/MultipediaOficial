<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Música</title>
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor principal que contiene todo */
        .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 90%;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Imagen del disco */
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #bdc3c7;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        /* Mostrar nombre de la canción actual */
        .current-song {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Sidebar con la lista de canciones */
        .sidebar {
            width: 100%;
            max-height: 200px;
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            flex-direction: column;
            color: white;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .song-list ul {
            list-style: none;
            padding: 0;
        }

        .song-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.3s ease;
        }

        .song-list li:hover {
            background-color: #34495e;
        }

        .song-list li.active {
            background-color: #16a085;
        }

        /* Controles de reproducción */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #34495e;
        }

        /* Barra de progreso */
        .progress-bar {
            width: 100%;
            margin-bottom: 10px;
        }

        .progress-bar input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la sala de música -->
    <div class="music-container">
        <!-- Imagen del disco -->
        <div id="albumArt" class="album-art"></div>

        <!-- Nombre de la canción que se está reproduciendo -->
        <div id="currentSong" class="current-song">Selecciona una canción</div>

        <!-- Lista de canciones con scroll -->
        <div class="sidebar song-list">
            <ul id="songList">
                <li data-song="UMH/001.mp3" data-image="disc/none.png">♫ VS Roberto</li>
                <li data-song="UMH/002.mp3" data-image="disc/none.png">♫ VS Sr. Anderson</li>
                <li data-song="UMH/003.mp3" data-image="disc/none.png">♫ VS Ms. Karle</li>
                <!--li data-song="UMH/004.mp3" data-image="disc/none.png">♫ VS Narumi</li-->
                <li data-song="UMH/005.mp3" data-image="disc/none.png">♫ VS Mazaki</li>
                <li data-song="UMH/006.mp3" data-image="disc/none.png">♫ VS Lynette</li>
                <li data-song="UMH/007.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/008_9_10_11.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/019.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/050.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/050rk.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/050ev.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/051.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/052.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/077.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/078.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/079.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/089.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/089a.mp3" data-image="disc/none.png">♫ VS </li>
                <li data-song="UMH/090.mp3" data-image="disc/none.png">♫ VS Black-Ipe</li>
                <li data-song="UMH/112_4_5.mp3" data-image="disc/none.png">♫ VS </li>
            </ul>
        </div>

        <!-- Controles de reproducción -->
        <div class="controls">
            <button id="prev">Anterior</button>
            <button id="playPause">Reproducir</button>
            <button id="next">Siguiente</button>
        </div>

        <!-- Barra de progreso de la canción -->
        <div class="progress-bar">
            <input id="progress" type="range" value="0" max="100">
        </div>

    </div>

    <!-- Elemento de audio oculto -->
    <audio id="audioPlayer"></audio>

    <script>
        // Obtener elementos del DOM
        const songList = document.getElementById('songList');
        const albumArt = document.getElementById('albumArt');
        const playPauseBtn = document.getElementById('playPause');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentSongTitle = document.getElementById('currentSong');
        const progressBar = document.getElementById('progress');

        let currentSong = null;
        let isPlaying = false;

        // Función para cambiar la canción
        function changeSong(songPath, albumImage, songTitle) {
            currentSong = songPath;
            audioPlayer.src = songPath;
            albumArt.style.backgroundImage = `url(${albumImage})`;
            currentSongTitle.textContent = songTitle;
            
            // Quitar la clase activa de todos los elementos y marcar la canción actual
            document.querySelectorAll('.song-list li').forEach(li => li.classList.remove('active'));
            const currentLi = document.querySelector(`[data-song="${songPath}"]`);
            currentLi.classList.add('active');
            
            playSong();
        }

        // Función para reproducir la canción
        function playSong() {
            audioPlayer.play();
            playPauseBtn.textContent = 'Pausar';
            isPlaying = true;
        }

        // Función para pausar la canción
        function pauseSong() {
            audioPlayer.pause();
            playPauseBtn.textContent = 'Reproducir';
            isPlaying = false;
        }

        // Al hacer clic en una canción de la lista
        songList.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                const songPath = event.target.getAttribute('data-song');
                const albumImage = event.target.getAttribute('data-image');
                const songTitle = event.target.textContent;
                changeSong(songPath, albumImage, songTitle);
            }
        });

        // Control del botón de reproducción/pausa
        playPauseBtn.addEventListener('click', function() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        // Control de canciones anteriores y siguientes
        document.getElementById('prev').addEventListener('click', function() {
            let currentLi = Array.from(songList.children).find(li => li.getAttribute('data-song') === currentSong);
            let prevLi = currentLi.previousElementSibling;
            if (prevLi) {
                changeSong(prevLi.getAttribute('data-song'), prevLi.getAttribute('data-image'), prevLi.textContent);
            }
        });

        document.getElementById('next').addEventListener('click', function() {
            let currentLi = Array.from(songList.children).find(li => li.getAttribute('data-song') === currentSong);
            let nextLi = currentLi.nextElementSibling;
            if (nextLi) {
                changeSong(nextLi.getAttribute('data-song'), nextLi.getAttribute('data-image'), nextLi.textContent);
            }
        });

        // Actualizar la barra de progreso
        audioPlayer.addEventListener('timeupdate', function() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress || 0;
        });

        // Cambiar la posición de la canción al mover la barra de progreso
        progressBar.addEventListener('input', function() {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        });
    </script>
</body>
</html>
