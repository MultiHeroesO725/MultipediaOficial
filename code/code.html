<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Códigos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .screen {
            width: 400px;
            height: 300px;
            background: url('screen.png') no-repeat center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .code-container {
            position: absolute;
            top: 44%;
            width: 100%;
            text-align: center;
        }

        .code-input {
            width: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #000;
            font-size: 18px;
            text-align: center;
        }

        .submit-btn {
            width: 50px;
            height: 50px;
            background: url('button.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el mensaje de error */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        /* Imagen emergente */
        .image-overlay {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s forwards;
        }

        .image-content {
            width: 80%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Animaciones */
        @keyframes slideIn {
            from { top: 100%; }
            to { top: 0; }
        }

        @keyframes slideOut {
            from { top: 0; }
            to { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="code-container">
            <input type="text" class="code-input" id="codeInput" placeholder="Ingresar código">
            <pre></pre>
            <button class="submit-btn" id="submitCode"></button>
        </div>
    </div>

    <!-- Modal de código incorrecto -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            Código invalido
        </div>
    </div>

    <!-- Imagen emergente -->
    <div class="image-overlay" id="imageOverlay">
        <img src="creacion.png" alt="Imagen especial" class="image-content">
    </div>

    <script>
        const submitBtn = document.getElementById('submitCode');
        const modalOverlay = document.getElementById('modalOverlay');
        const codeInput = document.getElementById('codeInput');
        const imageOverlay = document.getElementById('imageOverlay');

        submitBtn.addEventListener('click', () => {
            const code = codeInput.value.trim().toLowerCase();

            // Comprobar si el código ingresado es correcto
            if (code === "creación" || code === "creacion") {
                // Mostrar la imagen emergente con animación
                imageOverlay.innerHTML = '<img src="Creación.png" alt="Imagen especial" class="image-content">';
                imageOverlay.style.display = 'flex';
                imageOverlay.style.animation = 'slideIn 0.5s forwards';
            } else if (code === "rea") {
            // Mostrar la imagen emergente de Rea con animación
                imageOverlay.innerHTML = '<img src="button.png" alt="Imagen especial" class="image-content">';
                imageOverlay.style.display = 'flex';
                imageOverlay.style.animation = 'slideIn 0.5s forwards';
            } else {
                // Mostrar modal de código incorrecto
                modalOverlay.style.display = 'flex';
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                }, 2000);
            }
        });

        // Ocultar imagen emergente al hacer clic en cualquier parte
        imageOverlay.addEventListener('click', () => {
            imageOverlay.style.animation = 'slideOut 0.5s forwards';
            setTimeout(() => {
                imageOverlay.style.display = 'none';
            }, 500);
        });
    </script>

</body>
</html>
