<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Multiversal Ultra +</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Sección del fondo grande */
        .header {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            */background: linear-gradient(to bottom, rgba(255, 255, 255, 0), white 100%);*/
        }

        /* Lista de personajes sin separación, sin bordes redondeados */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 389px); /* 3 columnas de 389px */
            gap: 0; /* Sin separación entre cuadros */
            padding: 50px;
            justify-content: center;
        }

        .character-card {
            width: 389px;
            height: 94px;
            background-size: cover;
            background-position: center;
        }

        a {
            text-decoration: none; /* Sin subrayado */
            display: block; /* Hacer que el enlace abarque todo el cuadro */
        }
        
    </style>
</head>
<body>
    <!-- Sección del fondo grande -->
    <div class="header">
        <img src="GMUC/bg.png" alt="Imagen de Super Smash Bros" class="background-image">
    </div>
    
    <!-- Lista de personajes -->
