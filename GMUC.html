<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros Ultimate</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: white;
    }
    
    .header {
        height: 100vh;
        position: relative;
        overflow: hidden;
    }
    
    .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    header::after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0), white 100%);
    }
    
    .character-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 50px;
    }
    
    .character-card {
        position: relative;
        text-align: center;
        color: white;
    }
    
    .character-image {
        width: 100%;
        padding-bottom: 100%; /* Relación de aspecto cuadrada */
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        position: relative;
    }
    
    .character-info {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 1.5em;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    </style>
</head>
<body>
    <!-- Sección del fondo grande -->
    <div class="header">
        <img src="GMUC/bg.png" alt="Imagen de GMU" class="background-image">
    </div>
    
    <!-- Lista de personajes -->
    <section class="character-grid">
        <div class="character-card">
            <div class="character-image" style="background-image: url('GMUC/character.png');"></div>
            <div class="character-info">
                <p>01 Kirochy</p>
            </div>
        </div>
        <div class="character-card">
            <div class="character-image" style="background-image: url('GMUC/character.png');"></div>
            <div class="character-info">
                <p>02 Sacne</p>
            </div>
        </div>
        <div class="character-card">
            <div class="character-image" style="background-image: url('GMUC/character.png');"></div>
            <div class="character-info">
                <p>01 Kirochy</p>
            </div>
        </div>
        <div class="character-card">
            <div class="character-image" style="background-image: url('GMUC/character.png');"></div>
            <div class="character-info">
                <p>01 Kirochy</p>
            </div>
        </div>
        <div class="character-card">
            <div class="character-image" style="background-image: url('GMUC/character.png');"></div>
            <div class="character-info">
                <p>01 Kirochy</p>
            </div>
        </div>
        <div class="character-card">
            <div class="character-image" style="background-image: url('GMUC/character.png');"></div>
            <div class="character-info">
                <p>01 Kirochy</p>
            </div>
        </div>
        <!-- Repetir para cada personaje -->
    </section>
</body>
</html>
