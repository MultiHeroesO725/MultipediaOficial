<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
    }
    
    .character-card {
        position: relative;
        width: 33.33%; /* Tres en una fila en pantallas grandes */
        padding-top: 20%; /* Relación de aspecto cuadrada */
        background-size: cover;
        background-position: center;
        float: left; /* Permite que se alineen uno al lado del otro sin contenedor */
        color: #fff;
    }
    
    .character-info {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.6); /* Fondo oscuro para hacer que el texto sea legible */
    }
    
    @media (max-width: 768px) {
        .character-card {
            width: 100%; /* En dispositivos móviles, ocupa toda la pantalla */
            padding-top: 60%; /* Relación de aspecto para pantallas pequeñas */
        }
    }

    </style>
</head>
<body>
    <!-- Cada personaje en un bloque con imagen de fondo y texto -->
    <div class="character-card" style="background-image: url('GMUC/000.png');">
        <p class="character-info">01 Mario</p>
    </div>

    <div class="character-card" style="background-image: url('GMUC/000.png');">
        <p class="character-info">02 Donkey Kong</p>
    </div>

    <div class="character-card" style="background-image: url('GMUC/000.png');">

    </div>

    <div class="character-card" style="background-image: url('GMUC/000.png');">
        <p class="character-info">01 Mario</p>
    </div>

    <div class="character-card" style="background-image: url('GMUC/000.png');">
        <p class="character-info">02 Donkey Kong</p>
    </div>

    <div class="character-card" style="background-image: url('GMUC/000.png');">
        <p class="character-info">03 Link</p>
    </div>

    <!-- Añade más personajes aquí con el mismo formato -->
</body>
</html>
