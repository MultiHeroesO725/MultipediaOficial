    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Sección del fondo grande */
        .header {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            */background: linear-gradient(to bottom, rgba(255, 255, 255, 0), white 100%);*/
        }

        /* Lista de personajes sin separación, sin bordes redondeados */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 389px); /* 3 columnas de 389px */
            gap: 0; /* Sin separación entre cuadros */
            padding: 50px;
            justify-content: center;
        }

        .character-card {
            width: 389px;
            height: 94px;
            background-size: cover;
            background-position: center;
        }

        a {
            text-decoration: none; /* Sin subrayado */
            display: block; /* Hacer que el enlace abarque todo el cuadro */
        }

        /* Modal (pantalla oscurecida y ventana emergente) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Pantalla oscurecida */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: fixed;
            bottom: -100%; /* Fuera de la pantalla al inicio */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: auto;
            max-width: 80vw;
            max-height: 80vh;
            padding: 10px;
            transition: bottom 0.3s ease-in-out; /* Animación de salida desde abajo */
        }

        /* Asegura que la imagen tenga fondo transparente y centrada */
        .modal-content img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain; /* Mantiene la proporción de la imagen */
        }

        /* Ajustes para pantallas pequeñas (móviles) */
        @media (max-width: 1200px) {
            .character-grid {
                grid-template-columns: repeat(3, 30vw); /* 3 columnas de 30vw para móviles */
                padding: 20px;
            }

            .character-card {
                width: 30vw; /* Cada cuadro tiene 30% del ancho de la pantalla */
                height: calc(30vw / 389 * 94); /* Mantener la proporción de la imagen */
            }

            .header {
                height: 50vh; /* Reducir altura del fondo en pantallas pequeñas */
            }

            .background-image {
                width: 100%; /* Asegura que la imagen de fondo cubra el ancho */
                height: 100%; /* Asegura que cubra el alto del contenedor */
                object-fit: cover; /* Cubrir completamente el espacio sin deformarse */
            }
        }
    </style>

    <!-- Modal (pantalla oscurecida y ventana emergente) -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <img src="" alt="Personaje" id="modalImage">
        </div>
    </div>

    <script>
        // Obtener todos los cuadros de personajes
        const characterCards = document.querySelectorAll('.character-card');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalImage = document.getElementById('modalImage');

        // Añadir evento de clic a cada personaje
        characterCards.forEach(card => {
            card.addEventListener('click', () => {
                const imgSrc = card.getAttribute('data-img'); // Obtener ruta de la imagen grande con fondo transparente
                modalImage.src = imgSrc; // Cambiar la imagen del modal
                modalOverlay.style.display = 'flex'; // Mostrar el modal
                setTimeout(() => {
                    modalContent.style.bottom = '0'; // Hacer que la imagen suba
                }, 10);
            });
        });

        // Cerrar el modal al hacer clic en cualquier parte de la pantalla
        modalOverlay.addEventListener('click', () => {
            modalContent.style.bottom = '-100%'; // Hacer que la imagen baje
            setTimeout(() => {
                modalOverlay.style.display = 'none'; // Ocultar el modal después de la animación
            }, 300); // Esperar a que termine la animación
        });
    </script>
