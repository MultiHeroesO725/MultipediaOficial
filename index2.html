<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipedia Oficial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /*body {
            font-family: Arial, sans-serif;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;

        .universe-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .universe-item {
            text-align: center;
        }
        .universe-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .universe-item img:hover {
            transform: scale(1.1);
        }
        .universe-item a {
            display: block;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2em;
        }
        .character-info {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        /* Estilos del modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Oscurecer el fondo */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            position: relative;
        }

        /* Botón para cerrar el modal */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        /* Evita la interacción con el contenido detrás del modal */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="character-info">
        <h1>Multipedia Oficial</h1>
        <p id="version-info" style="cursor: pointer;">V.1.01</p>
    </div>

    <!-- Modal para mostrar la lista de cambios -->
    <div class="modal" id="changelog-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Lista de cambios</h2>
            <ul>
                <li>V.1.01 - Corrección de errores menores.</li>
                <li>V.1.00 - Lanzamiento inicial de la Multipedia Oficial.</li>
            </ul>
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const versionInfo = document.getElementById('version-info');
        const modal = document.getElementById('changelog-modal');
        const closeModal = document.getElementById('close-modal');

        // Abrir el modal al hacer clic en el número de versión
        versionInfo.addEventListener('click', () => {
            modal.style.display = 'flex'; // Mostrar el modal
            document.body.classList.add('modal-open'); // Evitar scroll e interacción con el fondo
        });

        // Cerrar el modal al hacer clic en la "x"
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Ocultar el modal
            document.body.classList.remove('modal-open'); // Permitir interacción con el fondo
        });

        // Cerrar el modal si se hace clic fuera del contenido del modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        });
    </script>

    <div class="universe-selection">
        <!-- MultiHéroes -->
        <div class="universe-item">
            <a href="UMH.html">
                <img src="universes/UMH.png" alt="Universo U-180423">
            </a>
        </div>
        <!-- Realidad Onírica -->
        <div class="universe-item">
            <a href="universo2/lista.html">
                <img src="universes/O725.png" alt="Universo O-725">
            </a>
        </div>
        <!-- Gacha Multiversal -->
        <div class="universe-item">
            <a href="universo3/lista.html">
                <img src="universes/GMU.png" alt="Universo G-9432">
            </a>
        </div>
        <!-- En el Bosque -->
        <div class="universe-item">
            <a href="universo3/lista.html">
                <img src="universes/EB.png" alt="Universo NET430">
            </a>
        </div>
        <!-- Universo Narrativo -->
        <div class="universe-item">
            <a href="universo3/lista.html">
                <img src="universes/VN.png" alt="Universo VN-213">
            </a>
        </div>
    </div>
  
</body>
</html>
