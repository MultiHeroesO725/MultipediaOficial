<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Códigos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /*body {

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .screen {
            width: 400px;
            height: 300px;
            background: url('code/screen.png') no-repeat center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .code-container {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
        }

        .code-input {
            width: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #000;
            font-size: 18px;
            text-align: center;
        }

        .submit-btn {
            width: 50px;
            height: 50px;
            background: url('code/button.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            top: 50%;
        }

        /* Estilos para el mensaje de error */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="code-container">
            <input type="text" class="code-input" id="codeInput" placeholder="Ingresar código">
            <button class="submit-btn" id="submitCode"></button>
        </div>
    </div>

    <!-- Modal de código incorrecto -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            Código invalido
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitCode');
        const modalOverlay = document.getElementById('modalOverlay');
        const codeInput = document.getElementById('codeInput');

        submitBtn.addEventListener('click', () => {
            const code = codeInput.value;

            // Aquí irán los códigos correctos en el futuro, por ahora muestra siempre código incorrecto
            if (code !== "qwefmreosdnvnvsgnvofivnsdjdsvijfd") { // Sustituir por la lógica de códigos correctos
                modalOverlay.style.display = 'flex';
            }

            setTimeout(() => {
                modalOverlay.style.display = 'none';
            }, 2000);
        });
    </script>

</body>
</html>
